---
- name: Total setup for apache
  hosts: server1
  become: yes
  tasks:
    - name: insstalling apache2
      apt:
        name: apache2
        state: present
    - name: copy index file
      copy:
        src: index.html
        dest: /var/www/html
    - name: restart apache2
      service:
        name: apache2
        state: restarted
        enabled: yes
